{% extends "layout.html" %} {% block title %}Login - LEGO Bank{% endblock %} {%
block content %} {% if error %}
<p class="error-message">{{ error }}</p>
{% endif %}
<form method="post" action="/login">
  <p>
    <label for="email">Email:</label>
    <input
      type="text"
      id="email"
      name="email"
      placeholder="Enter your email"
      title="Email Address"
    />
  </p>
  <p>
    <label for="password">Password:</label>
    <input
      type="password"
      id="password"
      name="password"
      placeholder="Enter your password"
      title="Password"
    />
  </p>
  <!-- A very important csrf token that prevents an external site from submitting a form on a victim's behalf. -->
  <input type="hidden" name="csrf_token" value="{{ csrf_token() }}" />
  <p><input type="submit" value="Login" class="btn" /></p>
</form>
{% endblock %}
